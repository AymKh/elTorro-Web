<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="Assests/js/main.js"></script>
    <title>Vache Taureaux</title>
</head>
<body>
    
    <div class="container">
        <div class="grid">

        <div class="timer" id="tmr">Timer</div>
        <div class="scoreboard">Scoreboard</div>
        <div id="display" src="" name="display">
            <table class="result"></table>
        </div>

        <form>
            <input type="text" placeholder="Your try . . ." id="userTry">
            <input type="submit" value="Check" class="btn">
        </form>

        <div id="errorBox"></div>
            <!-- grid -->
        </div>
        <!-- end of container -->
    </div>

    <div class="menu">
        <div class="menu-header">
            <h3>Cows & Bulls</h3>
            <p>elToro for web</p>
        </div>

        <div class="menu-body">
            <div class="change-name">
                <form action="">
                    <input type="text" placeholder="Player">
                    <input type="submit" value="Set Name">
                </form>
            </div>

            <p>You're logged in as <span>NoOne</span></p>
            <a href="#" class="new-game">New game</a>
            <a href="#" class="help-btn">Help</a>            
        </div>
        <!-- end of menu -->
    </div>
    <div class="overlay"></div>
    <button class="pause">Main Menu</button>

</body>
</html>
