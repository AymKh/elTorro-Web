<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="Assests/js/main.js"></script>
    <title>Vache Taureaux</title>
</head>
<body>
    
    <div class="container">
        <div class="grid">

        <div class="timer" id="tmr">Timer</div>
        <div class="scoreboard">Scoreboard</div>
        <div id="display" src="" name="display">
            <table class="result"></table>
        </div>

        <form>
            <input type="text" placeholder="Your try . . ." id="userTry">
            <input type="submit" value="Check" class="btn">
        </form>

        <div id="errorBox"></div>
            <!-- grid -->
        </div>
        <!-- end of container -->
    </div>


    <div class="menu">
        <div class="menu-content">
            <p class="menu-msg">You're logged in as <span class="user-name">Guest</span></p>
            <a href='#' class="new-game">New game</a>
            <a href="#" class="help-btn">Help</a>
            <div class="change-name">
                <label class="chn-label">Change Name</label>
                <input type="text" class="chn-input">
                <button class="chn-btn">submit</button>
            </div>
        </div>
    </div>

</body>
</html>
